name = "activelegend-auth"
main = "workers/src/auth.ts"
compatibility_date = "2024-01-01"

[env.production]
vars = { ENVIRONMENT = "production" }

[[env.production.d1_databases]]
binding = "DB"
database_name = "activelegend-db"
database_id = "YOUR_D1_DATABASE_ID"

# Add your secrets via: wrangler secret put GOOGLE_CLIENT_ID
# wrangler secret put GOOGLE_CLIENT_SECRET
# wrangler secret put JWT_SECRET

# Routes configuration for Cloudflare Pages
# Add this to your Pages Functions configuration
# [[routes]]
# pattern = "/api/auth/*"
# zone_name = "activelegend.ir"
